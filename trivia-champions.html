    margin-top: auto;

<body>

    {

      opciones: ["La Orejona", "La Copa de Europa", "La Champions Trophy", "La Gran Copa"],

    },
    {

      opciones: ["Real Madrid", "Barcelona", "Bayern Munich", "Chelsea"],
      correcta: 0
    },
    {
      pregunta: "¿Cuál jugador anotó el gol decisivo en la final de la Champions League 2010?",
      opciones: ["Andrés Iniesta", "Didier Drogba", "Diego Milito", "Lionel Messi"],
      correcta: 2
    },
    {
      pregunta: "¿Quién es el futbolista más joven en anotar en una final de Champions League?",
      opciones: ["Kylian Mbappé", "Raúl González", "Wayne Rooney", "Nani"],
      correcta: 1
    },
    {
      pregunta: "¿Qué jugador ganó la Champions League y la Copa Mundial en el mismo año?",
      opciones: ["Ronaldinho", "Kaka", "Thierry Henry", "Philipp Lahm"],
      correcta: 3
    },
    {
      pregunta: "¿Qué club perdió la final de Champions League 2004 contra FC Porto?",
      opciones: ["Monaco", "AS Roma", "Manchester United", "Chelsea"],
      correcta: 0
    },
    {
      pregunta: "¿Cuál fue el resultado de la final entre Real Madrid y Atlético de Madrid en 2014?",
      opciones: ["4-1 (tras prórroga)", "1-0", "3-2", "2-2 (Real Madrid ganó en penales)"],
      correcta: 0
    },
    {
      pregunta: "¿Quién fue el entrenador del FC Barcelona en la final de Champions League 2011?",
      opciones: ["Pep Guardiola", "Luis Enrique", "Ernesto Valverde", "Tito Vilanova"],
      correcta: 0
    },
    {
      pregunta: "¿Qué jugador fue apodado 'El Fenómeno' y ganó la Champions League en 2002?",
      opciones: ["Ronaldo Nazário", "Rivaldo", "Zinedine Zidane", "Luis Figo"],
      correcta: 0
    },
    {
      pregunta: "¿Qué equipo ganó la primera Champions League bajo el formato de grupos en 1992-93?",
      opciones: ["Marseille", "AC Milan", "Barcelona", "Real Madrid"],
      correcta: 0
    },
    {
      pregunta: "¿Qué jugador de la Champions League es conocido por sus celebraciones con ‘El Baile del Robot’?",
      opciones: ["Cristiano Ronaldo", "Neymar", "Mohamed Salah", "James Milner"],
      correcta: 3
    }
  ];

  let indicePregunta = 0;
  let puntaje = 0;

  const preguntaTexto = document.getElementById("pregunta-texto");
  const opcionesContainer = document.getElementById("opciones-container");
  const resultado = document.getElementById("resultado");
  const botonSiguiente = document.getElementById("boton-siguiente");
  const botonReiniciar = document.getElementById("boton-reiniciar");

  function cargarPregunta() {
    resultado.textContent = "";
    botonSiguiente.disabled = true;
    opcionesContainer.innerHTML = "";

    const preguntaActual = preguntas[indicePregunta];
    preguntaTexto.textContent = `Pregunta ${indicePregunta + 1}: ${preguntaActual.pregunta}`;

    preguntaActual.opciones.forEach((opcion, index) => {
      const button = document.createElement("button");
      button.classList.add("opcion");
      button.textContent = opcion;
      button.addEventListener("click", () => seleccionarRespuesta(index, button));
      opcionesContainer.appendChild(button);
    });
  }

  function seleccionarRespuesta(index, button) {
    const preguntaActual = preguntas[indicePregunta];
    const botones = opcionesContainer.querySelectorAll("button");

    botones.forEach(b => {
      b.disabled = true;
      b.classList.remove("correcta", "incorrecta");
    });

    if (index === preguntaActual.correcta) {
      button.classList.add("correcta");
      puntaje++;
      resultado.textContent = "¡Correcto!";
    } else {
      button.classList.add("incorrecta");
      resultado.textContent = `Incorrecto. La respuesta correcta es: "${preguntaActual.opciones[preguntaActual.correcta]}"`;
      botones[preguntaActual.correcta].classList.add("correcta");
    }

    botonSiguiente.disabled = false;
  }

  botonSiguiente.addEventListener("click", () => {
    indicePregunta++;
    if (indicePregunta < preguntas.length) {
      cargarPregunta();
    } else {
      mostrarResultadoFinal();
    }
  });

  botonReiniciar.addEventListener("click", () => {
    indicePregunta = 0;
    puntaje = 0;
    botonReiniciar.style.display = "none";
    botonSiguiente.style.display = "inline-block";
    cargarPregunta();
    resultado.textContent = "";
  });

  function mostrarResultadoFinal() {
    preguntaTexto.textContent = "¡Has completado la Trivia!";
    opcionesContainer.innerHTML = "";
    resultado.textContent = `Tu puntaje final es ${puntaje} de ${preguntas.length} preguntas.`;
    botonSiguiente.style.display = "none";
    botonReiniciar.style.display = "inline-block";
  }

  // Carga la primera pregunta al iniciar
  cargarPregunta();
</script>

</body>
</html>
