<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ahorcado FÃºtbol - XFootballHub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    background: linear-gradient(135deg, #004d40, #1de9b6);
    color: #f0f0f0;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
  }
  h1 {
    margin-bottom: 5px;
    font-size: 2.8rem;
    text-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }
  #descripcion {
    margin: 0 0 30px;
    font-weight: 600;
  }
  /* Contenedor con scroll horizontal si la palabra es larga */
  #word-container {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
    flex-wrap: nowrap;
    margin-bottom: 25px;
    max-width: 90vw;
    overflow-x: auto;
    padding-bottom: 5px;
  }
  .letter-box {
    border-bottom: 4px solid #1de9b6;
    width: 32px;        /* MÃ¡s pequeÃ±o para que quepa mejor */
    height: 50px;
    font-size: 2rem;    /* Letra mÃ¡s pequeÃ±a */
    text-align: center;
    text-transform: uppercase;
    user-select: none;
    flex-shrink: 0;
  }
  /* Espacios sin lÃ­nea ni letra */
  .letter-box.space {
    border: none;
    width: 20px;
    cursor: default;
  }
  #letras-container {
    max-width: 600px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 25px;
  }
  button.letra {
    background: #00796b;
    border: none;
    border-radius: 8px;
    width: 42px;
    height: 42px;
    color: #a7ffeb;
    font-weight: 700;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    user-select: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button.letra:hover:not(:disabled) {
    background: #1de9b6;
    color: #004d40;
    transform: scale(1.15);
  }
  button.letra:disabled {
    background: #004d40;
    color: #00332e;
    cursor: default;
    transform: none !important;
  }
  #intentos {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-align: center;
  }
  #mensaje {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 25px;
    min-height: 2rem;
    text-align: center;
  }
  #boton-reiniciar {
    background: #1de9b6;
    border: none;
    border-radius: 10px;
    padding: 15px 35px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #004d40;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #boton-reiniciar:hover {
    background: #00bfa5;
  }
  footer {
    margin-top: auto;
    font-size: 0.9rem;
    color: #a7ffebaa;
    padding: 15px 0 5px;
  }
</style>
</head>
<body>

<h1>âš½ Ahorcado FÃºtbol</h1>
<p id="descripcion">Adivina el nombre de equipos europeos o sudamericanos</p>

<div id="word-container"></div>

<div id="letras-container"></div>

<div id="intentos">Intentos restantes: 10</div>

<div id="mensaje"></div>

<button id="boton-reiniciar">Reiniciar juego</button>

<footer>&copy; 2025 XFootballHub</footer>

<script>
  const equipos = [
    // 200 equipos europeos - solo algunos por ejemplo (completa con los mejores que quieras)
    "REAL MADRID", "BARCELONA", "MANCHESTER UNITED", "BAYERN MUNICH", "JUVENTUS",
    "PARIS SAINT GERMAIN", "CHELSEA", "LIVERPOOL", "ARSENAL", "AC MILAN",
    "INTER MILAN", "DORTMUND", "ATLETICO MADRID", "ROMA", "NAPOLI",
    "SEVILLA", "VALENCIA", "BENFICA", "PORTO", "CSKA MOSCÃš",
    "GALATASARAY", "OLYMPIAKOS", "AJAX", "PSV", "SCHALKE 04",
    // Puedes aÃ±adir mÃ¡s equipos europeos aquÃ­ hasta 200...
    "CELTA VIGO", "REAL SOCIEDAD", "BAYER LEVERKUSEN", "TOTTENHAM", "LEICESTER",
    "MONACO", "MARSELLA", "ZENIT", "RAPID VIENA", "ANDERLECHT",
    "FENERBAHCE", "LAZIO", "VILLARREAL", "ATHLETIC BILBAO", "SCHALKE",
    "WOLFSBURGO", "STUTTGART", "DYNAMO KIEV", "BRUJAS", "COPENHAGUE",
    // ...continÃºa para completar los 200 europeos
    // 50 equipos sudamericanos (ejemplos)
    "BOTAFOGO", "FLAMENGO", "CORINTHIANS", "SANTOS", "PALMEIRAS",
    "RIVER PLATE", "BOCA JUNIORS", "INDEPENDIENTE", "RACING CLUB", "SAN LORENZO",
    "FLUMINENSE", "GREMIO", "ATLETICO MINEIRO", "VASCO DA GAMA", "CRUZEIRO",
    "COLON", "DEFENSA Y JUSTICIA", "BANFIELD", "ARGENTINOS JUNIORS", "NEWELL'S",
    "VELEZ SARSFIELD", "GODOY CRUZ", "OLIMPO", "UNION", "ESTUDIANTES",
    "ALIANZA LIMA", "UNIVERSITARIO", "SANTOS LAGUNA", "PUMAS", "AMERICA",
    "CHIVAS", "TOLUCA", "ATLAS", "TIJUANA", "LEON",
    "NACIONAL", "PEÃ‘AROL", "OLIMPIA", "LIBERTAD", "CERRO PORTENO",
    "LANUS", "ARSENAL SARANDI", "COLON", "SAN MARTIN", "GIMNASIA",
    // Puedes agregar mÃ¡s para completar 50 sudamericanos
  ];

  let palabra = "";
  let palabraArray = [];
  let letrasUsadas = new Set();
  let intentosRestantes = 10;
  let aciertos = 0;
  let terminado = false;

  const wordContainer = document.getElementById("word-container");
  const letrasContainer = document.getElementById("letras-container");
  const intentosDiv = document.getElementById("intentos");
  const mensajeDiv = document.getElementById("mensaje");
  const botonReiniciar = document.getElementById("boton-reiniciar");

  function elegirPalabra() {
    const index = Math.floor(Math.random() * equipos.length);
    palabra = equipos[index];
    palabraArray = palabra.split("");
  }

  function crearEspacios() {
    wordContainer.innerHTML = "";
    palabraArray.forEach(letra => {
      const span = document.createElement("div");
      span.classList.add("letter-box");
      if (letra === " ") {
        span.classList.add("space");
        span.textContent = " ";
      } else {
        span.textContent = "_";
      }
      wordContainer.appendChild(span);
    });
  }

  function crearBotonesLetras() {
    letrasContainer.innerHTML = "";
    for (let i = 65; i <= 90; i++) {
      const letra = String.fromCharCode(i);
      const boton = document.createElement("button");
      boton.classList.add("letra");
      boton.textContent = letra;
      boton.dataset.letra = letra;
      boton.addEventListener("click", () => manejarLetra(letra, boton));
      letrasContainer.appendChild(boton);
    }
  }

  function manejarLetra(letra, boton) {
    if (terminado || letrasUsadas.has(letra)) return;
    letrasUsadas.add(letra);
    boton.disabled = true;

    let acertoEstaLetra = false;
    palabraArray.forEach((l, i) => {
      if (l === letra) {
        wordContainer.children[i].textContent = letra;
        acertoEstaLetra = true;
        aciertos++;
      }
    });

    if (!acertoEstaLetra) {
      intentosRestantes--;
      intentosDiv.textContent = `Intentos restantes: ${intentosRestantes}`;
    }

    revisarEstado();
  }

  function revisarEstado() {
    if (aciertos === palabraArray.filter(l => l !== " ").length) {
      mensajeDiv.textContent = "ðŸŽ‰ Â¡Ganaste! Â¡Eres un experto en fÃºtbol!";
      terminado = true;
    } else if (intentosRestantes <= 0) {
      mensajeDiv.textContent = `âŒ Â¡Perdiste! La palabra era: ${palabra}`;
      terminado = true;
      revelarPalabra();
    }
  }

  function revelarPalabra() {
    palabraArray.forEach((l, i) => {
      if (wordContainer.children[i].textContent === "_") {
        wordContainer.children[i].textContent = l;
        wordContainer.children[i].style.color = "#ff4444";
      }
    });
  }

  botonReiniciar.addEventListener("click", iniciarJuego);

  // Detectar teclado fÃ­sico
  document.addEventListener("keydown", (event) => {
    if (terminado) return;
    const tecla = event.key.toUpperCase();
    if (tecla >= 'A' && tecla <= 'Z') {
      const boton = document.querySelector(`button.letra[data-letra="${tecla}"]`);
      if (boton && !boton.disabled) {
        boton.click();
      }
    }
  });

  function iniciarJuego() {
    palabra = "";
    palabraArray = [];
    letrasUsadas.clear();
    intentosRestantes = 10;
    aciertos = 0;
    terminado = false;
    mensajeDiv.textContent = "";
    intentosDiv.textContent = `Intentos restantes: ${intentosRestantes}`;
    elegirPalabra();
    crearEspacios();
    crearBotonesLetras();
  }

  iniciarJuego();
</script>

</body>
</html>
